<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF‑8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Annuaire Commerces France</title>
  <style>
    body { display:flex; margin:0; font-family:Arial, sans‑serif; height:100vh; }
    .sidebar { width:240px; background:#f4f4f4; padding:20px; box-shadow:2px 0 5px rgba(0,0,0,0.1); overflow-y:auto; }
    .sidebar h2 { margin-top:0; }
    .sidebar button { display:block; width:100%; margin:5px 0; padding:10px; background:#fff; border:1px solid #ccc; cursor:pointer; text-align:left; transition:0.2s; }
    .sidebar button:hover { background:#ddd; }
    .sidebar button.active { background:#007bff; color:#fff; border-color:#007bff; }
    .main { flex:3; padding:20px; overflow-y:auto; }
    .cards { display:flex; flex-wrap:wrap; gap:15px; }
    .card { background:#fff; border:1px solid #ccc; width:200px; padding:15px; box-shadow:2px 2px 5px rgba(0,0,0,0.1); cursor:pointer; display:flex; flex-direction:column; align-items:center; text-align:center; }
    .card img { width:100%; height:120px; object-fit:cover; margin-bottom:10px; }
    #overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); display:none; justify-content:center; align-items:center; z-index:100; }
    #overlay .overlay-content { background:#fff; padding:20px; max-width:500px; width:90%; max-height:90%; overflow-y:auto; text-align:center; }
    #overlay .close { position:absolute; top:20px; right:30px; font-size:30px; color:#fff; cursor:pointer; }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Régions</h2>
    <button onclick="selectRegion('Île-de-France')">Île-de-France</button>
    <button onclick="selectRegion('Normandie')">Normandie</button>
    <button onclick="selectRegion('Provence-Alpes-Côte d\'Azur')">Provence-Alpes-Côte d’Azur</button>
    <button onclick="selectRegion('Auvergne-Rhône-Alpes')">Auvergne‑Rhône‑Alpes</button>
    <button onclick="selectRegion('Bretagne')">Bretagne</button>
    <button onclick="selectRegion('Nouvelle-Aquitaine')">Nouvelle‑Aquitaine</button>
    <button onclick="selectRegion('Hauts-de-France')">Hauts‑de‑France</button>
    <button onclick="selectRegion('Grand Est')">Grand Est</button>
    <button onclick="selectRegion('Occitanie')">Occitanie</button>
    <button onclick="selectRegion('Centre-Val de Loire')">Centre‑Val de Loire</button>
    <button onclick="selectRegion('Pays de la Loire')">Pays de la Loire</button>
    <button onclick="selectRegion('Bourgogne-Franche-Comté')">Bourgogne‑Franche‑Comté</button>
    <button onclick="selectRegion('Corse')">Corse</button>

    <h2>Commerces</h2>
    <button onclick="selectCommerce('Coiffeur')">Coiffeur</button>
    <button onclick="selectCommerce('Restaurant')">Restaurant</button>
    <button onclick="selectCommerce('Boulangerie')">Boulangerie</button>
    <button onclick="selectCommerce('Pharmacie')">Pharmacie</button>
    <button onclick="selectCommerce('Boucherie')">Boucherie</button>
    <button onclick="selectCommerce('Charcuterie')">Charcuterie</button>
    <button onclick="selectCommerce('Épicerie')">Épicerie</button>
    <button onclick="selectCommerce('Salon de beauté')">Salon de beauté</button>
    <button onclick="selectCommerce('Librairie')">Librairie</button>
    <button onclick="selectCommerce('Tabac')">Tabac</button>
  </div>

  <div class="main">
    <h1>Choisis une région + un commerce</h1>
    <div id="cardsContainer" class="cards"></div>
  </div>

  <div id="overlay">
    <div class="close" onclick="closeOverlay()">&times;</div>
    <div class="overlay-content" id="overlayContent"></div>
  </div>

  <script>
    const commerces = [
      // 10 Coiffeurs Île-de-France (exemples)
      {region:'Île-de-France', type:'Coiffeur', name:'La Coupe', address:'Paris', phone:'--', img:'https://via.placeholder.com/200x120?text=La+Coupe'},
      {region:'Île-de-France', type:'Coiffeur', name:'CF Coiffeurs', address:'Paris 17', phone:'--', img:'https://via.placeholder.com/200x120?text=CF+Coiffeurs'},
      {region:'Île-de-France', type:'Coiffeur', name:'Luz Coiffure', address:'Paris 15', phone:'--', img:'https://via.placeholder.com/200x120?text=Luz+Coiffure'},
      {region:'Île-de-France', type:'Coiffeur', name:'Naé', address:'Paris 17', phone:'--', img:'https://via.placeholder.com/200x120?text=Naé'},
      {region:'Île-de-France', type:'Coiffeur', name:'Abrias‑Laforest', address:'Paris 16', phone:'--', img:'https://via.placeholder.com/200x120?text=Abrias-Laforest'},
      {region:'Île-de-France', type:'Coiffeur', name:'Francois Raphael', address:'Paris 15', phone:'--', img:'https://via.placeholder.com/200x120?text=Francois+Raphael'},
      {region:'Île-de-France', type:'Coiffeur', name:'Olivier Plaisant', address:'Paris 11', phone:'--', img:'https://via.placeholder.com/200x120?text=Olivier+Plaisant'},
      {region:'Île-de-France', type:'Coiffeur', name:'Charlène Ramon', address:'Paris 4', phone:'--', img:'https://via.placeholder.com/200x120?text=Charlene+Ramon'},
      {region:'Île-de-France', type:'Coiffeur', name:'La Marac\'house Barber', address:'Paris 17', phone:'--', img:'https://via.placeholder.com/200x120?text=MaracHouse'},
      {region:'Île-de-France', type:'Coiffeur', name:'Bulle d\'Hair', address:'Maisons-Alfort', phone:'--', img:'https://via.placeholder.com/200x120?text=Bulle+dHair'},

      // 10 Coiffeurs Normandie (d’après annuaire)
      {region:'Normandie', type:'Coiffeur', name:'Hair Design', address:'13 Rue de Clieu, 76200 Dieppe', phone:'--', img:'https://via.placeholder.com/200x120?text=Hair+Design'},
      {region:'Normandie', type:'Coiffeur', name:'Les Ciseaux du 16', address:'16 Rue Saint-Gervais, 14700 Falaise', phone:'--', img:'https://via.placeholder.com/200x120?text=Les+Ciseaux+du+16'},
      {region:'Normandie', type:'Coiffeur', name:'Mag créa\'Tif', address:'61450 La Ferrière‑aux‑Étangs', phone:'--', img:'https://via.placeholder.com/200x120?text=Mag+CreaTif'},
      {region:'Normandie', type:'Coiffeur', name:'L\'Atelier Coiffure', address:'Domfront-en-Poiraie, 61700', phone:'--', img:'https://via.placeholder.com/200x120?text=Atelier+Coiffure'},
      {region:'Normandie', type:'Coiffeur', name:'Le Salon de Sandra', address:'Saint-Lô, 50000', phone:'--', img:'https://via.placeholder.com/200x120?text=Salon+Sandra'},
      {region:'Normandie', type:'Coiffeur', name:'Normandie Coiffure', address:'Lisieux, 14100', phone:'--', img:'https://via.placeholder.com/200x120?text=Normandie+Coiffure'},
      {region:'Normandie', type:'Coiffeur', name:'JS Coiffure', address:'Saint‑Vaast‑la‑Hougue, 50550', phone:'--', img:'https://via.placeholder.com/200x120?text=JS+Coiffure'},
      {region:'Normandie', type:'Coiffeur', name:'Hair Zen', address:'Yquelon, 50600', phone:'--', img:'https://via.placeholder.com/200x120?text=Hair+Zen'},

      // 10 Restaurants exemple en Normandie (juste comme test)
      {region:'Normandie', type:'Restaurant', name:'Le Manoir du Lys', address:'Orne', phone:'--', img:'https://via.placeholder.com/200x120?text=Manoir+du+Lys'},
      {region:'Normandie', type:'Restaurant', name:'La Renaissance', address:'Orne', phone:'--', img:'https://via.placeholder.com/200x120?text=La+Renaissance'},
      {region:'Normandie', type:'Restaurant', name:'SaQuaNa', address:'Honfleur, Calvados', phone:'--', img:'https://via.placeholder.com/200x120?text=SaQuaNa'},
      {region:'Normandie', type:'Restaurant', name:'Turbulent', address:'Calvados', phone:'--', img:'https://via.placeholder.com/200x120?text=Turbulent'},
      {region:'Normandie', type:'Restaurant', name:'Auberge de la Vallée', address:'Eure', phone:'--', img:'https://via.placeholder.com/200x120?text=Auberge+de+la+Vallée'},
      {region:'Normandie', type:'Restaurant', name:'Les Pieds dans l\'Eau', address:'Orne', phone:'--', img:'https://via.placeholder.com/200x120?text=Pieds+dans+lEau'},
      {region:'Normandie', type:'Restaurant', name:'Petit Nor\'Cat', address:'Manche', phone:'--', img:'https://via.placeholder.com/200x120?text=Petit+NorCat'},
      {region:'Normandie', type:'Restaurant', name:'À l\'Époque', address:'Calvados', phone:'--', img:'https://via.placeholder.com/200x120?text=AEpoque'},
      {region:'Normandie', type:'Restaurant', name:'Bouillon Flers', address:'Orne', phone:'--', img:'https://via.placeholder.com/200x120?text=Bouillon+Flers'},
      {region:'Normandie', type:'Restaurant', name:'Le Colombier', address:'Seine‑Maritime', phone:'--', img:'https://via.placeholder.com/200x120?text=Le+Colombier'}
    ];

    let selectedRegion = '';
    let selectedCommerce = '';

    function selectRegion(region) {
      selectedRegion = region;
      document.querySelectorAll('.sidebar button').forEach(btn=>btn.classList.remove('active'));
      event.target.classList.add('active');
      updateCards();
    }

    function selectCommerce(commerce) {
      selectedCommerce = commerce;
      document.querySelectorAll('.sidebar button').forEach(btn=>btn.classList.remove('active'));
      event.target.classList.add('active');
      updateCards();
    }

    function updateCards() {
      const container = document.getElementById('cardsContainer');
      container.innerHTML = '';
      if (selectedRegion && selectedCommerce) {
        const filtered = commerces.filter(c => c.region === selectedRegion && c.type === selectedCommerce);
        filtered.forEach(c => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${c.img}" alt="${c.name}">
            <h3>${c.name}</h3>
            <p>${c.address}</p>
            <p>${c.phone}</p>`;
          card.onclick = () => showOverlay(c);
          container.appendChild(card);
        });
      }
    }

    function showOverlay(c) {
      document.getElementById('overlayContent').innerHTML = `
        <h2>${c.name}</h2>
        <img src="${c.img}" style="width:100%; height:auto; margin-bottom:10px;">
        <p>${c.address}</p>
        <p>${c.phone}</p>`;
      document.getElementById('overlay').style.display = 'flex';
    }

    function closeOverlay() {
      document.getElementById('overlay').style.display = 'none';
    }
  </script>

</body>
</html>
