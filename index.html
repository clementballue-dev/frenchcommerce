<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Mini Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  background:#2f80ff;
  font-family: Arial, sans-serif;
}
canvas{
  display:block;
}
#playBtn{
  position:fixed;
  bottom:20px;
  right:20px;
  padding:15px 22px;
  font-size:18px;
  background:#111;
  color:white;
  border:none;
  border-radius:12px;
  cursor:pointer;
}
#info{
  position:fixed;
  top:15px;
  left:15px;
  color:white;
  font-size:18px;
}
</style>
</head>

<body>
<canvas id="game"></canvas>

<div id="info">Vie : <span id="life">1</span></div>
<button id="playBtn">JOUER</button>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const lifeText = document.getElementById("life");

function resize(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

let running = false;
let life = 1;

const player = {
  x: canvas.width/2,
  y: canvas.height/2,
  r: 25,
  vx:0,
  speed:6
};

const enemy = {
  x:100,
  y:100,
  r:30,
  vx:4
};

function resetGame(){
  life = 1;
  lifeText.textContent = life;
  player.x = canvas.width/2;
  player.y = canvas.height/2;
  enemy.x = 100;
  running = true;
}

document.getElementById("playBtn").onclick = () => {
  resetGame(); // si quelqu’un appuie → une nouvelle partie démarre
};

const keys = {};
window.addEventListener("keydown",e=>keys[e.key]=true);
window.addEventListener("keyup",e=>keys[e.key]=false);

function update(){
  if(!running) return;

  if(keys["ArrowLeft"]) player.x -= player.speed;
  if(keys["ArrowRight"]) player.x += player.speed;
  if(keys["ArrowUp"]) player.y -= player.speed;
  if(keys["ArrowDown"]) player.y += player.speed;

  enemy.x += enemy.vx;
  if(enemy.x < enemy.r || enemy.x > canvas.width-enemy.r){
    enemy.vx *= -1;
  }

  const dx = player.x - enemy.x;
  const dy = player.y - enemy.y;
  const dist = Math.sqrt(dx*dx + dy*dy);

  if(dist < player.r + enemy.r){
    life = 0;
    lifeText.textContent = life;
    running = false;
    alert("GAME OVER");
  }
}

function drawPlayer(){
  // style Fortnite (silhouette)
  ctx.fillStyle = "#ffcc00";
  ctx.beginPath();
  ctx.arc(player.x, player.y-15, 8, 0, Math.PI*2); // tête
  ctx.fill();

  ctx.strokeStyle = "#111";
  ctx.lineWidth = 4;
  ctx.beginPath();
  ctx.moveTo(player.x, player.y-7);
  ctx.lineTo(player.x, player.y+20); // corps
  ctx.lineTo(player.x-10, player.y+40); // jambe
  ctx.moveTo(player.x, player.y+20);
  ctx.lineTo(player.x+10, player.y+40);
  ctx.stroke();
}

function drawEnemy(){
  ctx.fillStyle = "red";
  ctx.beginPath();
  ctx.arc(enemy.x, enemy.y, enemy.r, 0, Math.PI*2);
  ctx.fill();
}

function loop(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = "#2f80ff";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  if(running){
    update();
  }

  drawPlayer();
  drawEnemy();
  requestAnimationFrame(loop);
}

loop();
</script>
</body>
</html>
